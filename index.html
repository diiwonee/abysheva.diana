<!DOCTYPE html>

  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

    header {
      background-color: #ffb6c1;

    .grade-box {
      position: absolute;

    .info {
      margin-bottom: 2em;
      text-align: center;
      font-size: 1.1em;
    }
    .course-buttons {
      text-align: center;
      margin: 2em 0;
    }
    .course-buttons button {
      margin: 0.5em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .course-buttons button:hover {
      background-color: #ff85c1;
    }
    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
    }
    footer {

<div class="course-buttons">

<iframe id="projectFrame" style="width:100%; height:600px; border:none; display:none;"></iframe>

<script>
  function loadProject(path) {
    const iframe = document.getElementById('projectFrame');
    iframe.src = path;
    iframe.style.display = 'block';
    window.scrollTo(0, iframe.offsetTop);
  }
fetch("https://script.google.com/macros/s/AKfycbymxkiMrD16Wg7V1lnfX9_UbfXVGEs-vwQW3emQMYJbcCBgGl2hyWLu8OF4H68UDFrQ_g/exec")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("gradeBox");
        box.textContent = `📊 Grade: ${data.currentGrade}`;
      })
      .catch(err => {
        document.getElementById("gradeBox").textContent = "⚠️ Grade unavailable";
        console.error(err);
      });

</script>
