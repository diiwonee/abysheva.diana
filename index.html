<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Diana Abysheva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .assignments {
            margin-top: 20px;
            text-align: left;
        }
        .assignments ul {
            list-style: none;
            padding: 0;
        }
        .assignments li {
            margin: 10px 0;
        }
        .assignments a {
            text-decoration: none;
            color: #ff66b2;
            font-weight: bold;
        }
        .upload {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diana Abysheva</h1>
        <p>ID: 2417678</p>
        <p>IBM Student, 2nd Year</p>
        <div class="assignments">
            <h2>Assignments</h2>
            <ul id="assignmentList">
                <!-- Assignment links will be added here -->
            </ul>
        </div>
        <div class="upload">
            <h2>Upload Assignment</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>

    <script>
        // Example: Adding assignments dynamically
        const assignments = [
            { name: "Assignment 1", link: "#" },
            { name: "Assignment 2", link: "#" }
        ];

        const assignmentList = document.getElementById("assignmentList");
        assignments.forEach(assignment => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = assignment.link;
            a.textContent = assignment.name;
            li.appendChild(a);
            assignmentList.appendChild(li);
        });

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = fileURL;
                a.textContent = file.name;
                a.download = file.name;
                li.appendChild(a);
                assignmentList.appendChild(li);
            }
        }
    </script>
</body>
</html>
