<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Diana Abysheva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .assignments {
            margin-top: 20px;
            text-align: center;
        }
        .assignments button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        input {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ff66b2;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diana Abysheva</h1>
        <p>ID: 2417678</p>
        <p>IBM Student, 2nd Year</p>
        <div class="assignments">
            <h2>Assignments</h2>
            <div id="assignmentList"></div>
        </div>
        <div class="upload" id="uploadSection">
            <h2>Upload Assignment</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <h2>Add Assignment URL</h2>
            <input type="text" id="urlInput" placeholder="Enter assignment URL">
            <button onclick="addURL()">Add URL</button>
        </div>
    </div>

    <script>
        let assignmentCount = 0;
        const assignmentList = document.getElementById("assignmentList");
        const uploadSection = document.getElementById("uploadSection");

        function checkAccess() {
            const password = prompt("Enter your password to access the upload section:");
            if (password === "your_secure_password") { 
                uploadSection.style.display = "block";
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                addAssignment(fileURL);
            }
        }

        function addURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            if (urlInput) {
                addAssignment(urlInput);
                document.getElementById("urlInput").value = ""; // Clear input
            }
        }

        function addAssignment(link) {
            assignmentCount++;
            const button = document.createElement("button");
            button.textContent = `Assignment ${assignmentCount}`;
            button.onclick = () => window.open(link, "_blank");
            assignmentList.appendChild(button);
        }

        checkAccess();
    </script>
</body>
</html>
