<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Diana Abysheva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .assignments {
            margin-top: 20px;
            text-align: left;
        }
        .assignments ul {
            list-style: none;
            padding: 0;
        }
        .assignments li {
            margin: 10px 0;
        }
        .assignments a {
            text-decoration: none;
            color: #ff66b2;
            font-weight: bold;
        }
        .upload {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diana Abysheva</h1>
        <p>ID: 2417678</p>
        <p>IBM Student, 2nd Year</p>
        <div class="assignments">
            <h2>Assignments</h2>
            <ul id="assignmentList">
                <!-- Assignment links will be added here -->
            </ul>
        </div>
        <div class="upload">
            <h2>Upload Assignment</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <h2>Add Assignment URL</h2>
            <input type="text" id="urlInput" placeholder="Enter assignment URL">
            <button onclick="addURL()">Add URL</button>
        </div>
    </div>

    <script>
        const assignmentList = document.getElementById("assignmentList");
        
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = fileURL;
                a.textContent = file.name;
                a.download = file.name;
                li.appendChild(a);
                assignmentList.appendChild(li);
            }
        }

        function addURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            if (urlInput) {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = urlInput;
                a.textContent = urlInput;
                a.target = "_blank";
                li.appendChild(a);
                assignmentList.appendChild(li);
                document.getElementById("urlInput").value = ""; // Clear input
            }
        }
    </script>
</body>
</html>
