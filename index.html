<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment - Diana Abysheva</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello and Welcome! ðŸŽ€</h1>
        
        <button class="info-button">ðŸ“Œ About Me</button>
        <div class="info-box hidden">
            <p><strong>Name:</strong> Diana Abysheva</p>
            <p><strong>Major:</strong> IBM</p>
            <p><strong>Year:</strong> 2nd Year</p>
            <p><strong>Student ID:</strong> 2417678</p>
        </div>

        <button class="contact-button" onclick="window.location.href='mailto:diana.absyheva2710@gmail.com'">ðŸ“§ Contact Me</button>

        <form id="upload-form" enctype="multipart/form-data">
            <label for="assignment-file">ðŸ“Ž Choose Your Assignment File:</label>
            <input type="file" id="assignment-file" name="assignment-file" accept=".txt,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf,.csv"><br>

            <label for="gdoc-link">ðŸ”— Or Submit a Google Docs Link:</label>
            <input type="url" id="gdoc-link" name="gdoc-link" placeholder="Paste Google Docs URL"><br>

            <button type="submit" class="big-button">ðŸ’– Submit Assignment ðŸ’–</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".info-button").addEventListener("click", () => {
                document.querySelector(".info-box").classList.toggle("hidden");
            });

            document.getElementById("upload-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                let formData = new FormData();
                let file = document.getElementById("assignment-file").files[0];
                let gdocLink = document.getElementById("gdoc-link").value;

                if (file) {
                    formData.append("assignment-file", file);
                } else if (gdocLink) {
                    formData.append("gdoc-link", gdocLink);
                } else {
                    document.getElementById("message").innerText = "Please upload a file or enter a Google Docs link.";
                    return;
                }

                let response = await fetch("/submit", { method: "POST", body: formData });
                let result = await response.text();
                document.getElementById("message").innerText = result;
            });
        });
    </script>
</body>
</html>
