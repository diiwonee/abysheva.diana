<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diana Abysheva - Assignments</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      text-align: center;
      padding: 1.5em 0;
      position: relative;
    }
    .grade-box {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: white;
      color: #ff69b4;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    main {
      padding: 2em;
    }
    h1 {
      margin-bottom: 0.3em;
    }
    .info {
      margin-bottom: 2em;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 1em;
    }
    .assignments {
      background-color: white;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .assignment {
      margin: 0.7em 0;
    }
    .assignment a {
      color: #e75480;
      text-decoration: none;
    }
    .assignment a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1em;
      margin-top: 2em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Diana Abysheva</h1>
    <p>ID: 2417678</p>
    <div class="grade-box" id="gradeBox">üìä Loading grade...</div>
  </header>
  <main>
    <section class="info">
      <h2>Contact Me</h2>
      <p>Email: <a href="mailto:diana.abysheva2710@gmail.com">diana.abysheva2710@gmail.com</a></p>
    </section>

    <h2>Select Course:</h2>
    <select id="courseSelector" onchange="filterAssignments()">
      <option value="all">Show All</option>
      <option value="marketing">Digital Literacy</option>
    </select>

    <section class="assignments" id="assignments">
   <div class="assignment digital-literacy">
  <a href="digital-literacy/project 1/index.html" target="_blank">Digital Literacy - Project 1</a>
</div>
    </section>
  </main>

  <footer>
    ¬© 2025 Diana Abysheva
  </footer>

  <script>
    // Assignment filter
    function filterAssignments() {
      const selected = document.getElementById('courseSelector').value;
      const assignments = document.querySelectorAll('.assignment');
      assignments.forEach(div => {
        if (selected === 'all' || div.classList.contains(selected)) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
    }

    // Fetch grade from App Script
    fetch("https://script.google.com/macros/s/AKfycbymxkiMrD16Wg7V1lnfX9_UbfXVGEs-vwQW3emQMYJbcCBgGl2hyWLu8OF4H68UDFrQ_g/exec")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("gradeBox");
        box.textContent = `üìä Grade: ${data.currentGrade}`;
      })
      .catch(err => {
        document.getElementById("gradeBox").textContent = "‚ö†Ô∏è Grade unavailable";
        console.error(err);
      });
  </script>
</body>
</html>
